<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://files.catbox.moe/xienfp.png">
    <title>Portfolio | Nguyen Hoang Phuong Lam</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header container">
        <div class="logo">Portfolio</div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Project</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero container" id="home">
        <div class="hero-content">
            <h1>James Nguyen</h1>
            <p>Software Engineer</p>
            <div class="cta-buttons">
                <a href="#contact" class="btn btn-primary">Contact</a>
                <a href="#projects" class="btn btn-secondary">Project</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://files.catbox.moe/xienfp.png" alt="Avatar">
        </div>
    </section>
    <section class="skills container" id="skills">
        <h2 class="section-title">Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>HTML5</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-css3-alt"></i>
                <h3>CSS3</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-js"></i>
                <h3>JavaScript</h3>
            </div>
            <div class="skill-card">
                <i class="fa-brands fa-java"></i>
                <h3>Java</h3>
            </div>
            <div class="skill-card">
                <i class="fa-brands fa-git-alt"></i>
                <h3>Git</h3>
            </div>
        </div>
    </section>
    <section class="projects container" id="projects">
        <h2 class="section-title">Project</h2>
        <div class="skills-grid">
            <a href="https://lamdayne.github.io/my-first-web" class="project-link" target="_blank">
                <div class="skill-card">
                    <i class="fa-solid fa-music"></i>
                    <h3>The band</h3>
                    <p>The band music website</p>
                </div>
            </a>
            <a href="https://lamdayne.github.io/" class="project-link" target="_blank">
                <div class="skill-card">
                    <i class="fa-solid fa-user"></i>
                    <h3>Portfolio</h3>
                    <p>Portfolio website source code</p>
                </div>
            </a>
        </div>
    </section>
    <footer class="footer" id="contact">
        <p>© 2024 Nguyễn Hoàng Phương Lâm. Create by James Nguyen.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/nguy%E1%BB%85n-l%C3%A2m-578652319/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/lamdayne"><i class="fab fa-github"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100094753398082"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
