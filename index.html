<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://files.catbox.moe/xienfp.png">
    <title>Portfolio Cá Nhân</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a5568;
            --secondary-color: #2d3748;
            --accent-color: #4299e1;
            --background-color: #f7fafc;
            --text-color: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center; /* Căn giữa tiêu đề */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .hero {
            display: flex;
            align-items: center;
            gap: 3rem;
            min-height: 80vh;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        }

        .hero-content {
            flex: 1;
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            max-width: 400px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.5s ease;
        }

        .hero-image img:hover {
            transform: scale(1.05);
        }

        .hero h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center; /* Căn giữa nút */
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .skills, .projects {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto; /* Căn giữa và thêm khoảng cách */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 1000px; /* Giới hạn chiều rộng */
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .skill-card {
            text-align: center;
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
        }

        .skill-card i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        /* Menu Mobile */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 3px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
                position: absolute;
                right: 20px;
                top: 20px;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .hero-image img {
                max-width: 250px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-buttons {
                justify-content: center;
            }

            .skills-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header container">
        <div class="logo">Portfolio</div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Project</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero container" id="home">
        <div class="hero-content">
            <h1>James Nguyen</h1>
            <p>Software Engineer</p>
            <div class="cta-buttons">
                <a href="#contact" class="btn btn-primary">Contact</a>
                <a href="#projects" class="btn btn-secondary">Project</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://files.catbox.moe/xienfp.png" alt="Avatar">
        </div>
    </section>

    <section class="skills container" id="skills">
        <h2 class="section-title">Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>HTML5</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-css3-alt"></i>
                <h3>CSS3</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-js"></i>
                <h3>JavaScript</h3>
            </div>
            <div class="skill-card">
                <i class="fa-brands fa-java"></i>
                <h3>Java</h3>
            </div>
            <div class="skill-card">
                <i class="fa-brands fa-git-alt"></i>
                <h3>Git</h3>
            </div>
        </div>
    </section>

    <section class="projects container" id="projects">
        <h2 class="section-title">Project</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fa-solid fa-music"></i>
                <h3>The band</h3>
                <p>The band music</p>
            </div>
            <div class="skill-card">
                <i class="fa-solid fa-user"></i>
                <h3>Portfolio</h3>
                <p>Portfolio about me</p>
            </div>
        </div>
    </section>

    <footer class="footer" id="contact">
        <p>© 2024 Nguyễn Hoàng Phương Lâm. Create by James Nguyen.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/nguy%E1%BB%85n-l%C3%A2m-578652319/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/lamdayne"><i class="fab fa-github"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100094753398082"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
